<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-panel">
            <img src="1.png" alt="" class="pricing-img" width="175px">
            <h2 class="pricing-header">personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">
                    sleep after 30 mins of inactivity
                </li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign-up</a>
        </div>

        <div class="pricing-panel">
            <img src="2.png" alt="" class="pricing-img" width="175px">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">never sleep</li>
                <li class="pricing-features-item">
                    multiple workers for more powerfull apps
                </li>
            </ul>
            <span class="pricing-price">25$</span>
            <a href="#" class="pricing-button is-featured">free trial</a>
        </div>

        <div class="pricing-panel">
            <img src="3.png" alt="" class="pricing-img" width="175px">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">dedicated</li>
                <li class="pricing-features-item">
                    simple horizontal scalapibility
                </li>
            </ul>
            <span class="pricing-price">50$</span>
            <a href="#" class="pricing-button">Sign-up</a>
        </div>

    </div>
    
</body>
</html>
